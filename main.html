<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>zJigsaw</title>
  </head>

  <body scroll="no">
    <div id='fuckclass' class="game"></div>
    <h1>zJigsaw</h1>
    <h5>Move <span id="totalF">the</span> fragments to get a complete image!</h5>
    <br>
    <div id='all'>
      <p id="loading">Initializing...</p>
    </div>
    <h4>Time spent : <span id="timeCounter">0</span>s&emsp;|&emsp;Steps gone : <span id="stepCounter">0</span></h4>
    <div>
      <div id='decrease' class="button inline" onclick='fullInited && changeD(-1);'>&nbsp;&lt;&lt;&lt;&nbsp;</div>
      <div id='hint' class="button inline" onclick='fullInited && showHint();'>&nbsp;Hint&nbsp;</div>
      <div id='answer' class="button inline" onclick='fullInited && showOrig();'>&nbsp;Original&nbsp;</div>
      <div id='restart' class="button inline" onclick='fullInited && restart();'>&nbsp;Retry&nbsp;</div>
      <div id='clearRec' class="button inline" onclick='fullInited && clearRec();'>&nbsp;Clear&nbsp;</div>
      <div id='increase' class="button inline" onclick='fullInited && changeD(+1);'>&nbsp;&gt;&gt;&gt;&nbsp;</div>
    </div>
  </body>

  <link rel="stylesheet" href="main.css" type="text/css" />
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.js"></script>

</html>
